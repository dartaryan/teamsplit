  <img [src]="ticket.image" [alt]="ticket.show" width="250"
       class="m-auto rounded-sm"/>
  <div class="m-auto">
    <p class="text-lg">|| {{ ticket.show | titlecase}} at {{ ticket.location | titlecase }} ||</p>
    <p class="my-4">{{ticket.amount | currency:'ILS'}}</p>
    <button class="bg-yellow-400 rounded p-3" *ngIf="!isInCart"
            (click)="addToCart()">ðŸ›’ Add to Cart ðŸ›’
    </button>
    <button class="bg-yellow-400 rounded p-3" *ngIf="isInCart"
            (click)="removeFromCart()">Remove from
      Cart
    </button>
  </div>
</li>
